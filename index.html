<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Anagram Checker</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Anagram Checker</h1>
      <p class="desc">Digite duas palavras para verificar se são anagramas:</p>
      <div class="inputs">
        <input type="text" id="word1Input" placeholder="Digite a palavra 1" />
        <input type="text" id="word2Input" placeholder="Digite a palavra 2" />
      </div>
      <button id="btn">Verificar</button>
      <p id="result"></p>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
